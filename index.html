<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanadium Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #6a0dad;
        }
        .tagline {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #570d8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Vanadium Software</div>
        <div class="tagline">Forging worlds, crafting nightmares.</div>
        <button class="button">Discover More</button>
    </div>
</body>
</html>
